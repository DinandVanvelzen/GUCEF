
;[Bootstrap\PluginGroup]
;"GroupName"="bootstrap"
;"LoadImmediately"="true"

;[Bootstrap\PluginGroup\PluginMetaData]
;"Description"="Client plugin for the GUCEF logging service"
;"Path"="$MODULEDIR$"
;"Filename"="GucefLogServiceClientPlugin"
;"Type"="GucefGenericPlugin"
;"Param"="logServiceAddress=127.0.0.1"
;"Param"="logServicePort=43557"

[Main\AppArgs]
"ProvideConsoleWindow"="false"
"MinimalLogLevel"="25000"
"Hostname"="<yourEnvisalinkIP>"
"TcpPort"="4025"
"Password"="<yourEnvisalinkPassword>"
"InstallerStartingCode"="0"
"RequestSystemInfo"="true"
"SendIndividualKeystrokes"="false"
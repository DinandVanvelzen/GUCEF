
[Bootstrap\PluginGroup]
"GroupName"="bootstrap"
"LoadImmediately"="true"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="Client plugin for the GUCEf logging service"
"Path"="$MODULEDIR$"
"Filename"="GucefLogServiceClientPlugin_d"
"Type"="GucefGenericPlugin"
"Param"="logServiceAddress=127.0.0.1"
"Param"="logServicePort=43557"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend"
"Path"="$MODULEDIR$"
"Filename"="guidriverMyGUI_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend"
"Path"="$MODULEDIR$"
"Filename"="guidriverRocket_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend using OpenGL"
"Path"="$MODULEDIR$"
"Filename"="guidriverRocketOpenGL_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing MSWIN window message based input handling"
"Path"="$MODULEDIR$"
"Filename"="inputdriverMSWINMSG_d"
"Type"="GucefInputDriverPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing an OpenGL windowing backend for Win32"
"Path"="$MODULEDIR$"
"Filename"="guidriverWin32GL_d"
"Type"="GucefGenericPlugin"
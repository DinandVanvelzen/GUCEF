name: target_GUCEF_exe_DuplicateFileFinder

on:
  workflow_dispatch:
    inputs:
      archiveBuildArtifacts:
        description: 'Archive Build Artifacts?'
        required: false
        default: 'false'

jobs:

  GUCEF_exe_DuplicateFileFinder-all:
    runs-on: ubuntu-latest
    env:
      TARGET_NAME: GUCEF_exe_DuplicateFileFinder
      TARGET_PLATFORM: all
      TARGET_PROJECT: projects/CMake/targets/GUCEF_exe_DuplicateFileFinder
      PRODUCT_NAME: DuplicateFileFinder
      CI_TOOL: GITHUB-ACTIONS
      BUILD_TOOL: CMAKE
    steps:
      - uses: actions/checkout@master
      - name: Build DuplicateFileFinder for platform all
        run: ./projects/CI/targets/ci_build.sh
      - name: Archive Debian build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Debian packages
          path: |
            ./common/bin/GUCEF_exe_DuplicateFileFinder-all/packages/*DuplicateFileFinder*.deb
      - name: Archive RPM build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: RPM packages
          path: |
            ./common/bin/GUCEF_exe_DuplicateFileFinder-all/packages/*DuplicateFileFinder*.rpm
      - name: Archive Tarball - bz2 compressed build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tar.bz2 packages
          path: |
            ./common/bin/GUCEF_exe_DuplicateFileFinder-all/packages/*DuplicateFileFinder*.tar.bz2
      - name: Archive Tarball - Xz compressed build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tar.xz packages
          path: |
            ./common/bin/GUCEF_exe_DuplicateFileFinder-all/packages/*DuplicateFileFinder*.tar.xz

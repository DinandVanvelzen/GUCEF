name: target_GUCEF_exe_ProcessMetrics

on:
  workflow_dispatch:
    inputs:
      archiveBuildArtifacts:
        description: 'Archive Build Artifacts?'
        required: false
        default: 'false'
      targetPlatform:
        description: 'Target platform to build?'
        required: false
        default: 'all'

jobs:

  GUCEF_exe_ProcessMetrics-all:
    runs-on: self-hosted
    env:
      TARGET_NAME: GUCEF_exe_ProcessMetrics
      TARGET_PLATFORM: all
      TARGET_PROJECT: projects/CMake/targets/GUCEF_exe_ProcessMetrics
      PRODUCT_NAME: ProcessMetrics
      CI_TOOL: GITHUB-ACTIONS
      BUILD_TOOL: CMAKE
    steps:
      - uses: actions/checkout@master
      - name: Build ProcessMetrics for platform all
        run: ./projects/CI/targets/ci_build.sh
      - name: Archive Debian build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Debian packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-all/packages/*ProcessMetrics*.deb
      - name: Archive RPM build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: RPM packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-all/packages/*ProcessMetrics*.rpm
      - name: Archive Tarball - bz2 compressed build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tar.bz2 packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-all/packages/*ProcessMetrics*.tar.bz2
      - name: Archive Tarball - Xz compressed build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tar.xz packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-all/packages/*ProcessMetrics*.tar.xz
  GUCEF_exe_ProcessMetrics-win32:
    runs-on: self-hosted
    env:
      TARGET_NAME: GUCEF_exe_ProcessMetrics
      TARGET_PLATFORM: win32
      TARGET_PROJECT: projects\CMake\targets\GUCEF_exe_ProcessMetrics
      PRODUCT_NAME: ProcessMetrics
      CI_TOOL: GITHUB-ACTIONS
      BUILD_TOOL: CMAKE
    steps:
      - uses: actions/checkout@master
      - name: Build ProcessMetrics for platform win32
        run: .\projects\CI\targets\ci_build.ps1
      - name: Archive ZIP build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ZIP packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-win32/packages/*ProcessMetrics*.zip
  GUCEF_exe_ProcessMetrics-win64:
    runs-on: self-hosted
    env:
      TARGET_NAME: GUCEF_exe_ProcessMetrics
      TARGET_PLATFORM: win64
      TARGET_PROJECT: projects\CMake\targets\GUCEF_exe_ProcessMetrics
      PRODUCT_NAME: ProcessMetrics
      CI_TOOL: GITHUB-ACTIONS
      BUILD_TOOL: CMAKE
    steps:
      - uses: actions/checkout@master
      - name: Build ProcessMetrics for platform win64
        run: .\projects\CI\targets\ci_build.ps1
      - name: Archive ZIP build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ZIP packages
          path: |
            ./common/bin/GUCEF_exe_ProcessMetrics-win64/packages/*ProcessMetrics*.zip

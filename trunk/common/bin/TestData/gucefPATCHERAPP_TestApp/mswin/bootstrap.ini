[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing data tree support in the XML format"
"Path"="$MODULEDIR$"
"Filename"="dstorepluginPARSIFALXML"
"Type"="GucefDataStoreCodecPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing image codecs using FreeImage"
"Path"="$MODULEDIR$"
"Filename"="imgpluginFreeImage"
"Type"="GucefImageCodecPlugin"
"LoadFailAllowed"="true"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing MSWIN window message based input handling"
"Path"="$MODULEDIR$"
"Filename"="inputdriverMSWINMSG"
"Type"="GucefInputDriverPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing an OpenGL windowing backend for Win32"
"Path"="$MODULEDIR$"
"Filename"="guidriverWin32GL"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend"
"Path"="$MODULEDIR$"
"Filename"="guidriverMyGUI"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend using OpenGL"
"Path"="$MODULEDIR$"
"Filename"="guidriverMyGUIOpenGL"
"Type"="GucefGenericPlugin"

[GUCEF\VFS\CVFS]
"maxmemload"="1024"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/MyGui/Media"
"ArchiveName"="MyGUIMedia"
"MountArchives"="false"
"Writeable"="false"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/MyGui/Media/MyGUI_Media"
"ArchiveName"="MyGUIMedia"
"MountArchives"="false"
"Writeable"="false"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../common/bin/TestData/gucefPATCHERAPP_TestApp"
"ArchiveName"="TestData"
"MountArchives"="false"
"Writeable"="false"

[PatcherAppConfig]
"LogFilePath"="$MODULEDIR$/../../../gucefPATCHERAPP_Log.txt"
"IsFileLoggerEnabled"="true"
"IsConsoleLoggerEnabled"="true"
"IsConsoleWindowEnabled"="true"
"WindowManager"="Win32GL"

[PatcherAppConfig\InitialForm]
"GuiBackend"="MyGUIOpenGL"
"FormTypeName"="FormEx"
"FormResource"="guidriver/MyGUI/mainmenu.layout"

[PatcherAppConfig\FontsToLoadFromAssets]
"FontAsset"="Delicious-Roman.otf"
"FontAsset"="Delicious-Italic.otf"
"FontAsset"="Delicious-Bold.otf"
"FontAsset"="Delicious-BoldItalic.otf"



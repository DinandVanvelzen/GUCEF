[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend using OpenGL"
"Path"="$MODULEDIR/../lib$"
"Filename"="guidriverMyGUIOpenGL_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend"
"Path"="$MODULEDIR/../lib$"
"Filename"="guidriverRocket"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend using OpenGL"
"Path"="$MODULEDIR/../lib$"
"Filename"="guidriverRocketOpenGL"


[Bootstrap\PluginGroup]
"GroupName"="bootstrap"
"LoadImmediately"="true"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="Client plugin for the GUCEf logging service"
"Path"="$MODULEDIR$"
"Filename"="GucefLogServiceClientPlugin_d"
"Type"="GucefGenericPlugin"
"Param"="logServiceAddress=127.0.0.1"
"Param"="logServicePort=43557"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing image codecs using FreeImage"
"Path"="$MODULEDIR$"
"Filename"="imgpluginFreeImage_d"
"Type"="GucefStandardCodecPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend"
"Path"="$MODULEDIR$"
"Filename"="guidriverMyGUI_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the MyGUI GUI backend using OpenGL"
"Path"="$MODULEDIR$"
"Filename"="guidriverMyGUIOpenGL_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend"
"Path"="$MODULEDIR$"
"Filename"="guidriverRocket_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin for the libRocket GUI backend using OpenGL"
"Path"="$MODULEDIR$"
"Filename"="guidriverRocketOpenGL_d"
"Type"="GucefGenericPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing MSWIN window message based input handling"
"Path"="$MODULEDIR$"
"Filename"="inputdriverMSWINMSG_d"
"Type"="GucefInputDriverPlugin"

[Bootstrap\PluginGroup\PluginMetaData]
"Description"="plugin providing an OpenGL windowing backend for Win32"
"Path"="$MODULEDIR$"
"Filename"="guidriverWin32GL_d"
"Type"="GucefGenericPlugin"

[GUCEF\VFS\CVFS]
"maxmemload"="1024"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/libRocket/Samples/assets"
"ArchiveName"="RocketGUISampleAssets"
"MountArchives"="false"
"Writeable"="false"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/libRocket/Samples/invaders/data"
"ArchiveName"="RocketGUISampleAssets2"
"MountArchives"="false"
"Writeable"="false"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/libRocket/Samples/basic/drag/data"
"ArchiveName"="RocketGUISampleAssets3"
"MountArchives"="false"
"Writeable"="false"

[GUCEF\VFS\CVFS\VfsRoot]
"Path"="$MODULEDIR$/../../../../../dependencies/MyGui/Media/MyGUI_Media"
"ArchiveName"="MyGUIMedia"
